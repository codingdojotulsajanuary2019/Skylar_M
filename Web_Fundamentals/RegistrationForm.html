<!DOCTYPE html>
<html>
    <h1>My Registration Form</h1>
    <body>    
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="password_confirm">Password Confirm</label>
        <input type="password" id="password_confirm" name="password_confirm">
        <label for="birthday">Birthday</label>
        <input type="datetime" name="birthday" id="birthday">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="decline">Other</label>
        <input type="radio" name="gender" id="decline" value="decline">
        <label for="description">Description</label>
        <input type="textarea" name="description" id="description">
        <label for="favorite_lang">What is your favorite language?</label>
        <select name="favorite_lang" id="favorite_lang">
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
            <option value="java">Java</option>
        </select>
        <input type="submit" value="Submit">
    </body>
</html>
